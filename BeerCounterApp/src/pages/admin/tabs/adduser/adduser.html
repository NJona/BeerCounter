<ion-header>
  <ion-navbar>
    <ion-title>
      User hinzuf√ºgen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="name" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" required></ion-input>
        </ion-item>
        <ion-item margin-top>
            <ion-label>Admin</ion-label>
            <ion-toggle [(ngModel)]="isAdmin"></ion-toggle>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="addUser()">Add User</button>
    <button ion-button block (click)="cancel()">Cancel</button>
</ion-content>
